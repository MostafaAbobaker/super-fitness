<section class="min-h-screen grid place-items-center">
  <div class="w-full md:max-w-[600px] px-6 md:px-12">
    <div class="text-center mb-8">
      <div class="count-question text-gray-300 text-4xl mb-2 font-semibold"><span>5/6</span></div>
      <h1 class="text-4xl md:text-5xl font-extrabold text-white">what is your Goal ?</h1>
      <p class="text-gray-300 mt-2">this helps us create Your personalized plan</p>
    </div>
    <form class="flex flex-col gap-4" >
        @for(Goal of Goals; track i; let i = $index){
        <div class="field-checkbox">
            <p-radiobutton [inputId]="Goal" name="goal" [value]="Goal"  [(ngModel)]="goalSelected" />
            <label [for]="Goal" class="ml-2">{{ Goal }}</label>
        </div>
        }
    </form>

 

    <div class="mt-8 flex justify-between gap-2">
      <button class="back-btn w-full" (click)="backStep()" >Back</button>
      <button class="next-btn w-full" (click)="nextStep()" [disabled]="!goalSelected">Next</button>
    </div>
  </div>
</section>
