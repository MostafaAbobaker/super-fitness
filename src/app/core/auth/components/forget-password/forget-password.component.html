@if(forgetPassword){
  <section class="login-page px-6 md:px-12 grid items-center justify-center min-h-screen ">
    <div class="md:min-w-[500px]">
        <div class="text-center mb-6">
          <h1 class="text-4xl md:text-5xl font-extrabold text-white">Forget password </h1>
        </div>
  
        <div class="glass-card p-8 rounded-[50px] border border-white/20">
          <h3 class="text-white text-lg font-semibold mb-6">Enter Your Email</h3>
  
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-4">
              <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" type="email" formControlName="email" placeholder="Email">
              </div>
              @if(email?.touched && email?.invalid) {
                <p class="text-red-500 text-sm mt-1">Enter a valid email</p>
              }
            </div>
  
            
  
          
  
            
  
            <button type="submit" class="w-full btn-primary" [disabled]="form.invalid">Sent OTP</button>
  
            
          </form>
        </div>
        </div>
  </section>

} @else {
      <app-otp></app-otp>
}
    <p-toast />
