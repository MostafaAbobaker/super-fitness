<section class="login-page px-6 md:px-12 grid items-center justify-center min-h-screen ">
  <div class="md:min-w-[500px]">
      <div class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white">create new password </h1>
      </div>

      <div class="glass-card p-8 rounded-[50px] border border-white/20">
        <h3 class="text-white text-lg font-semibold mb-6">make sure its 8 characters or more</h3>

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="mb-4">
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input id="password" type="password" formControlName="password" placeholder="Password">
            </div>
            @if(password?.touched && password?.invalid) {
              <p class="text-red-500 text-sm mt-1">Enter a valid password</p>
            }
          </div>
          <div class="mb-4">
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Password">
            </div>
            @if(confirmPassword?.touched && confirmPassword?.invalid) {
              <p class="text-red-500 text-sm mt-1">Enter a valid password</p>
            }
          </div>

          

        

          

          <button type="submit" class="w-full btn-primary" [disabled]="form.invalid">Done</button>

          
        </form>
      </div>
      </div>
</section>


    <p-toast />
