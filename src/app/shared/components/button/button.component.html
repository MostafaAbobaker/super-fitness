<!-- ButtonComponent Reusable -->
<a [routerLink]="activeLink" [ngClass]="buttonClasses" class="btn ">
  @if(title === 'Get Started'){
    {{ "hero.btn.getStarted" | translate}}
  } @else {
    {{ "hero.btn.explore" | translate}}
  }
  <div class="cursor-pointer bg-[var(--primary-color)] rounded-full w-8 h-8 absolute top-1 -right-5 border-2">
    <img ngSrc="../../../../assets/images/About/arrow.png" alt="arrow" height="35" width="35"/>
  </div>
</a>
